<!DOCTYPE html>
<!--
  index.html (frontend entry point)
  - Loads React + ReactDOM via CDN (UMD builds, no bundler)
  - Loads the app scripts in a specific order (i18n/api/auth/pages/app)
  - React will render into the #root element below
-->
<html>
<head>
    <meta charset="utf-8">
    <title>Company Structure Analyzer</title>
</head>
<body>
    <div id="root"></div>

    <link rel="stylesheet" href="/styles.css">

    <!-- React + ReactDOM (UMD builds)
     These scripts create global `React` and `ReactDOM` variables.
     Because we are NOT using a bundler, we rely on these globals instead of `import` statements.
-->
    <script src="/react/react.development.js"></script>
    <script src="/react/react-dom.development.js"></script>

    <script src="/js/i18n.js"></script>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/companies.js"></script>
    <script src="/js/shareholders.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
